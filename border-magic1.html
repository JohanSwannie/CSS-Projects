<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <title>Some border magic with CSS</title>
</head>

<body>
  <div class="container">
    <h2>CSS Border Styling</h2>
    <div class="row1 row">
      <div class='box bx01 col-md-3'>Solid</div>
      <div class='box bx02 col-md-3'>Double</div>
      <div class='box bx03 col-md-3'>Dotted</div>
      <div class='box bx04 col-md-3'>Dashed</div>
      <div class='box bx05 col-md-3'>Ridge</div>
      <div class='box bx06 col-md-3'>Groove</div>
      <div class='box bx07 col-md-3'>Inset</div>
      <div class='box bx08 col-md-3'>Outset</div>
      <div class='box bx09 col-md-3'>Hidden</div>
      <div class='box bx10 col-md-3'>Variety 1</div>
      <div class='box bx11 col-md-3'>Variety 2</div>
      <div class='box bx12 col-md-3'>Variety 3</div>
    </div>
  </div>
</body>

</html>
